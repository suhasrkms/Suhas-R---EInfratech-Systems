<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Password Generator</h2>

                        <!-- Password Length Input -->
                        <div class="mb-3">
                            <label for="passwordLength" class="form-label">Password Length (4-64)</label>
                            <input type="number" class="form-control" id="passwordLength" min="4" max="64" value="8">
                        </div>

                        <!-- Character Options -->
                        <div class="bg-light rounded p-4 m-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="lowercase" checked>
                                <label class="form-check-label" for="lowercase">
                                    Lowercase Letters (a-z)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="uppercase" checked>
                                <label class="form-check-label" for="uppercase">
                                    Uppercase Letters (A-Z)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="numbers" checked>
                                <label class="form-check-label" for="numbers">
                                    Numbers (0-9)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="specialChars">
                                <label class="form-check-label" for="specialChars">
                                    Special Characters (!@#$%^&*)
                                </label>
                            </div>
                        </div>

                        <!-- Generate Button -->
                        <button class="btn btn-primary w-100 mb-3" onclick="generatePassword()">
                            Generate Password
                        </button>

                        <!-- Password Display -->
                        <div class="input-group mb-3">
                            <input type="text" class="form-control password-display" id="passwordOutput" readonly>
                            <button class="btn btn-outline-secondary" onclick="copyPassword()">
                                Copy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
