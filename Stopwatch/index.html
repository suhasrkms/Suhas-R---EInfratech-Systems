<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Timer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-dark">

    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="timer-container container text-center bg-light p-5 rounded col-lg-6 col-12">
            <div class="d-flex justify-content-center align-items-center">
                <div class="mx-2">
                    <div class="timer display-1" id="hours">00</div>
                    <div class="time-label ">Hours</div>
                </div>

                <div class="timer display-1">:</div>

                <div class="mx-2">
                    <div class="timer display-1" id="minutes">00</div>
                    <div class="time-label">Minutes</div>
                </div>

                <div class="timer display-1">:</div>

                <div class="mx-2">
                    <div class="timer  display-1" id="seconds">00</div>
                    <div class="time-label">Seconds</div>
                </div>

                <div class="timer display-1">.</div>

                <div class="mx-2">
                    <div class="timer display-5" id="mseconds">00</div>
                </div>
            </div>

            <div class="btn-group pt-3" role="group">
                <button type="button" class="btn btn-success control-btn  btn-lg" id="startBtn">
                    Start
                </button>
                <button type="button" class="btn btn-danger control-btn btn-lg" id="stopBtn">
                    Stop
                </button>
                <button type="button" class="btn btn-warning control-btn btn-lg" id="resetBtn">
                    Reset
                </button>
            </div>

        </div>
    </div>

    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
