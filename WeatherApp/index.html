<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid h-100 d-flex align-items-center justify-content-center pt-3">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="weather-card p-4">
                    <h1 class="text-center mb-4">Weather App</h1>
                    <div class="input-group search-box mb-4">
                        <input type="text" class="form-control rounded-pill" placeholder="Enter city name" id="cityInput">
                        <button class="btn btn-primary rounded-pill ms-2" id="searchBtn">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                    <div class="display-weather row">
                        <div class="col-lg-6 col-12">
                            <div id="currentWeather" class="text-center">
                                <h2>Bengaluru</h2>
                                <div class="row justify-content-center">
                                    <div class="col-md-6">
                                        <img src="https://openweathermap.org/img/wn/04d@2x.png" class="weather-icon">
                                        <h3 class="mb-3">25Â°C</h3>
                                        <p class="mb-1">Humidity: 65%</p>
                                        <p class="mb-1">Wind: 5.5 m/s</p>
                                        <p>Partly Cloudy</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-12">
                            <div class="row justify-content-center mt-4" id="forecast" >
                  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
